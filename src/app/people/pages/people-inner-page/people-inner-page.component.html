<div class="container _inner" *ngIf="person$ | async as person">
  <app-person-dashboard
    [person]="person"
  ></app-person-dashboard>
  <app-person-participate *ngIf="person.movie_credits.cast.length" [personParticipate]="person.movie_credits.cast" [title]="'Acting'"></app-person-participate>
  <app-person-participate *ngIf="person.movie_credits.crew.length" [personParticipate]="person.movie_credits.crew" [title]="'Production'"></app-person-participate>
</div>
