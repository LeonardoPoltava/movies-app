<div class="movies-section">
  <div class="container">
    <h1>{{moviesTitle}}</h1>
    <div class="movies-section__list">
      <ng-container *ngIf="elements?.length; else preloader">
        <ng-container *ngFor="let movie of elements | slice: 0: 12; trackBy: 'id' | trackBy">
          <app-movie-card
            [movieType]="movie.title ? 'movie' : 'tv'"
            [imgSrc]="movie.poster_path ? (movie.poster_path | imageUrl) : (movie.backdrop_path | imageUrl)"
            [movieName]="movie.name ? movie.name : movie.title || ''"
            [date]="movie.first_air_date ? movie.first_air_date : movie.release_date || ''"
            [movieId]="movie.id"
          ></app-movie-card>
        </ng-container>
      </ng-container>
      <ng-template #preloader>
        <div class="lds-dual-ring"></div>
      </ng-template>
    </div>
  </div>
</div>
